<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Plant Photo - Plant Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .upload-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .plant-info {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #28a745;
        }
        
        .plant-name {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .log-id {
            font-size: 14px;
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }
        
        .button-group {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            color: white;
            text-align: center;
            gap: 10px;
        }
        
        .camera-button {
            background: #28a745;
        }
        
        .camera-button:hover {
            background: #218838;
        }
        
        .gallery-button {
            background: #007bff;
        }
        
        .gallery-button:hover {
            background: #0056b3;
        }
        
        .preview-container {
            margin: 20px 0;
            display: none;
        }
        
        .preview-image {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
        
        .secure-icon {
            color: #28a745;
            margin-right: 5px;
        }
        
        @media (max-width: 480px) {
            .upload-container {
                padding: 20px;
            }
            
            .plant-name {
                font-size: 20px;
            }
            
            .button-group {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <!-- Plant Information -->
        <div class="plant-info">
            <div class="plant-name" id="plantName">Loading...</div>
            <div class="log-id" id="logId">Log ID: Loading...</div>
        </div>
        
        <!-- Upload Options -->
        <div class="button-group">
            <button class="action-button camera-button" id="cameraButton">
                üì∏ Take Photo
            </button>
            <button class="action-button gallery-button" id="galleryButton">
                üñºÔ∏è Choose from Gallery
            </button>
        </div>
        
        <!-- Preview Container -->
        <div class="preview-container" id="previewContainer">
            <img class="preview-image" id="previewImage" alt="Selected photo">
            <div class="button-group">
                <button class="action-button camera-button" id="uploadButton" style="display: none;">
                    üì§ Upload Photo
                </button>
                <button class="action-button gallery-button" id="retakeButton" style="display: none;">
                    üîÑ Take Another
                </button>
            </div>
        </div>
        
        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>
        
        <!-- Footer -->
        <div class="footer">
            <span class="secure-icon">üîí</span>
            Secure upload ‚Ä¢ Photo will be linked to your plant log entry
        </div>
    </div>

    <script>
        // Extract token and upload type from URL
        const urlParts = window.location.pathname.split('/');
        const token = urlParts[urlParts.length - 1];
        const uploadType = urlParts[urlParts.length - 2];  // 'log' or 'plant'
        
        // DOM elements
        const plantName = document.getElementById('plantName');
        const logId = document.getElementById('logId');
        const cameraButton = document.getElementById('cameraButton');
        const galleryButton = document.getElementById('galleryButton');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const uploadButton = document.getElementById('uploadButton');
        const retakeButton = document.getElementById('retakeButton');
        const statusMessage = document.getElementById('statusMessage');
        
        // Detect mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Initialize
        loadTokenInfo();
        setupCameraCapture();
        setupGalleryPicker();
        
        function loadTokenInfo() {
            plantName.textContent = 'Plant Photo Upload';
            logId.textContent = 'Token: ' + token.substring(0, 8) + '...';
        }
        
        function setupCameraCapture() {
            cameraButton.addEventListener('click', async () => {
                try {
                    // Create a temporary input element for camera capture
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'image/*';
                    input.capture = 'environment'; // Use back camera
                    
                    // Handle file selection
                    input.onchange = (e) => handleImageSelect(e.target.files[0]);
                    
                    // Trigger camera
                    input.click();
                } catch (error) {
                    showStatus('Camera access failed. Please try again.', 'error');
                    console.error('Camera error:', error);
                }
            });
        }
        
        function setupGalleryPicker() {
            galleryButton.addEventListener('click', () => {
                // Create a temporary input element for gallery selection
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*,.heic,.heif';
                input.style.display = 'none';
                
                // Temporarily attach to DOM for better mobile browser compatibility
                document.body.appendChild(input);
                
                // Handle file selection using addEventListener for better reliability
                const handleFileSelection = (e) => {
                    const file = e.target.files[0];
                    // Clean up the temporary input
                    input.removeEventListener('change', handleFileSelection);
                    document.body.removeChild(input);
                    
                    // Process the selected file
                    handleImageSelect(file);
                };
                
                input.addEventListener('change', handleFileSelection);
                
                // Small delay to ensure event listener is registered before triggering
                setTimeout(() => {
                    input.click();
                }, 10);
            });
        }
        
        function handleImageSelect(file) {
            if (!file) {
                showStatus('No image selected', 'error');
                return;
            }
            
            if (!validateImage(file)) {
                return;
            }
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                uploadButton.style.display = 'block';
                retakeButton.style.display = 'block';
                showStatus('Photo selected! Click Upload to continue.', 'success');
            };
            reader.readAsDataURL(file);
            
            // Store file for upload
            previewImage.file = file;
        }
        
        function validateImage(file) {
            // Check file type
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/heic', 'image/heif'];
            if (!validTypes.includes(file.type.toLowerCase())) {
                showStatus('Please select a valid image file (JPG, PNG, or HEIC)', 'error');
                return false;
            }
            
            // Check file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showStatus('Image too large. Please select an image under 10MB', 'error');
                return false;
            }
            
            return true;
        }
        
        uploadButton.addEventListener('click', () => {
            if (!previewImage.file) {
                showStatus('Please select an image first', 'error');
                return;
            }
            
            uploadImage(previewImage.file);
        });
        
        retakeButton.addEventListener('click', () => {
            // Reset preview
            previewContainer.style.display = 'none';
            uploadButton.style.display = 'none';
            retakeButton.style.display = 'none';
            previewImage.src = '';
            previewImage.file = null;
            showStatus('Select a new photo', 'info');
        });
        
        function uploadImage(file) {
            showStatus('Uploading photo...', 'info');
            uploadButton.disabled = true;
            
            const formData = new FormData();
            formData.append('file', file);
            
            // Use the correct upload URL based on the upload type
            const uploadUrl = uploadType === 'plant' ? `/upload/plant/${token}` : `/upload/log/${token}`;
            
            fetch(uploadUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus('‚úÖ Photo uploaded successfully!', 'success');
                    // Hide upload controls
                    cameraButton.style.display = 'none';
                    galleryButton.style.display = 'none';
                    uploadButton.style.display = 'none';
                    retakeButton.style.display = 'none';
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            })
            .catch(error => {
                showStatus('Upload failed: ' + error.message, 'error');
                uploadButton.disabled = false;
            });
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            if (isMobile) {
                statusMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    </script>
</body>
</html>
