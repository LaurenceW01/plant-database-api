<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Plant Photo - Plant Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .upload-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .plant-info {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #28a745;
        }
        
        .plant-name {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .log-id {
            font-size: 14px;
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }
        
        .upload-zone {
            border: 3px dashed #dee2e6;
            border-radius: 12px;
            padding: 40px 20px;
            margin: 30px 0;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .upload-zone:hover, .upload-zone.dragover {
            border-color: #28a745;
            background: #e8f5e8;
            transform: translateY(-2px);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #6c757d;
        }
        
        .upload-text {
            font-size: 18px;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #6c757d;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .upload-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
            display: none;
        }
        
        .upload-btn:hover {
            background: #218838;
        }
        
        .upload-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left-color: #0dcaf0;
        }
        
        .selected-file {
            background: #e8f5e8;
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .file-name {
            font-weight: 600;
            color: #28a745;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 14px;
            color: #6c757d;
        }
        
        .change-file-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }
        
        .change-file-btn:hover {
            background: #0056b3;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
        
        .secure-icon {
            color: #28a745;
            margin-right: 5px;
        }
        
        @media (max-width: 480px) {
            .upload-container {
                padding: 20px;
            }
            
            .plant-name {
                font-size: 20px;
            }
            
            .upload-zone {
                padding: 30px 15px;
            }
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <!-- Plant Information -->
        <div class="plant-info">
            <div class="plant-name" id="plantName">Loading...</div>
            <div class="log-id" id="logId">Log ID: Loading...</div>
        </div>
        
        <!-- Upload Zone -->
        <div class="upload-zone" id="uploadZone">
            <input type="file" class="file-input" id="fileInput" accept="image/*,.heic,.heif">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Drop your plant photo here</div>
            <div class="upload-hint">or click to select a file</div>
        </div>
        
        <!-- Selected File Display -->
        <div class="selected-file" id="selectedFile">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
            <button class="change-file-btn" id="changeFileBtn" onclick="changeFile()">Change File</button>
        </div>
        
        <!-- Upload Button -->
        <button class="upload-btn" id="uploadBtn">
            <span id="uploadText">Upload Photo</span>
            <span class="loading" id="loadingSpinner" style="display: none;"></span>
        </button>
        
        <!-- Debug Button for Mobile Testing (hidden by default) -->
        <button class="change-file-btn" id="debugBtn" style="display: none; margin-top: 10px;" onclick="debugFileUpload()">
            üîç Test File Info (Debug)
        </button>
        
        <!-- Manual File Check Button (hidden by default) -->
        <button class="change-file-btn" id="manualCheckBtn" style="display: none; margin-top: 10px; background: #ff9800;" onclick="manualFileCheck()">
            üìÅ Check for Selected File
        </button>
        
        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>
        
        <!-- Debug Information Display (Hidden by default) -->
        <div class="status-message status-info" id="debugInfo" style="display: none; font-family: monospace; font-size: 12px; text-align: left; max-height: 200px; overflow-y: auto;">
            <strong>üîç Debug Log:</strong><br>
            <div id="debugLog"></div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <span class="secure-icon">üîí</span>
            Secure upload ‚Ä¢ Photo will be linked to your plant log entry
        </div>
    </div>

    <script>
        // Extract token from URL
        const urlParts = window.location.pathname.split('/');
        const token = urlParts[urlParts.length - 1];
        
        // DOM elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const plantName = document.getElementById('plantName');
        const logId = document.getElementById('logId');
        const uploadText = document.getElementById('uploadText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        let selectedFileObj = null;
        let isProcessing = false; // Prevent double processing
        let uploadZoneClickTimeout = null; // Debounce clicks
        
        // Detect mobile device for better compatibility
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Load token information
        loadTokenInfo();
        
        // Event listeners with proper mobile/desktop separation
        if (isMobile) {
            // Mobile-specific event handling
            console.log('Setting up mobile-specific event handlers');
            uploadZone.addEventListener('touchstart', handleMobileTouch, { passive: true });
            uploadZone.addEventListener('click', handleUploadZoneClickDebounced);
        } else {
            // Desktop event handling
            console.log('Setting up desktop event handlers');
            uploadZone.addEventListener('click', handleUploadZoneClickDebounced);
            uploadZone.addEventListener('dragover', handleDragOver);
            uploadZone.addEventListener('dragleave', handleDragLeave);
            uploadZone.addEventListener('drop', handleDrop);
        }
        
        // File input change handler (always needed)
        fileInput.addEventListener('change', (e) => {
            console.log('CHANGE event fired');
            addDebugLog('CHANGE event fired');
            handleFileSelectImproved(e);
        });
        
        // Mobile-only additional event handlers for compatibility
        if (isMobile) {
            // Add input event for mobile compatibility
            fileInput.addEventListener('input', (e) => {
                console.log('INPUT event fired');
                addDebugLog('INPUT event fired');
                handleFileSelectImproved(e);
            });
            
            // Monitor file input when it loses focus (mobile only)
            fileInput.addEventListener('blur', (e) => {
                console.log('BLUR event fired');
                addDebugLog('BLUR event fired');
                // Small delay to allow file selection to complete
                setTimeout(() => {
                    if (e.target.files && e.target.files.length > 0) {
                        console.log('Files detected on BLUR');
                        addDebugLog(`Files detected on BLUR: ${e.target.files.length}`);
                        handleFileSelectImproved(e);
                    } else {
                        addDebugLog('No files detected on BLUR');
                    }
                }, 100);
            });
            
            // Add focus handler for mobile feedback
            fileInput.addEventListener('focus', () => {
                console.log('FOCUS event fired');
                addDebugLog('FOCUS event fired - file picker should be opening');
                showStatus('üì± Select your plant photo...', 'info');
            });
            
            // Add click handler directly to file input
            fileInput.addEventListener('click', (e) => {
                console.log('FILE INPUT CLICK event fired');
                addDebugLog('FILE INPUT CLICK event fired');
            });
        }
        
        uploadBtn.addEventListener('click', uploadFile);
        
        function handleMobileTouch(e) {
            console.log('Mobile touch event triggered');
            showStatus('üì± Touch detected, opening file picker...', 'info');
            
            // Prevent touch event issues on mobile
            e.preventDefault();
            if (!selectedFileObj && !isProcessing) {
                setTimeout(() => {
                    console.log('Triggering file input click after touch');
                    fileInput.click();
                }, 100); // Small delay for mobile compatibility
            } else {
                console.log('Touch ignored - file already selected or processing');
            }
        }
        
        function handleUploadZoneClickDebounced(e) {
            // Prevent rapid double-clicks with improved logic
            if (uploadZoneClickTimeout) {
                clearTimeout(uploadZoneClickTimeout);
            }
            
            // Use shorter debounce time for PC, longer for mobile
            const debounceTime = isMobile ? 300 : 150;
            
            uploadZoneClickTimeout = setTimeout(() => {
                handleUploadZoneClick(e);
            }, debounceTime);
        }
        
        function handleUploadZoneClick(e) {
            console.log('Upload zone clicked, device:', isMobile ? 'Mobile' : 'Desktop');
            addDebugLog(`Upload zone clicked (${isMobile ? 'Mobile' : 'Desktop'})`);
            
            // Prevent multiple triggers and ensure single file selection
            if (isProcessing || selectedFileObj) {
                console.log('Click ignored - already processing or file selected');
                addDebugLog('Click ignored - already processing or file selected');
                return;
            }
            
            e.preventDefault();
            e.stopPropagation();
            
            console.log('Setting isProcessing to true');
            addDebugLog('Setting isProcessing to true');
            isProcessing = true;
            
            // Show appropriate status message
            if (isMobile) {
                showStatus('üì± Opening file picker...', 'info');
                addDebugLog('Attempting to open mobile file picker...');
            } else {
                showStatus('üìÅ Opening file picker...', 'info');
            }
            
            try {
                // Clear any existing file selection first
                console.log('Clearing existing file input value');
                addDebugLog('Clearing existing file input value');
                fileInput.value = '';
                
                // Configure file input for mobile if needed
                if (isMobile) {
                    console.log('Configuring mobile file input...');
                    addDebugLog('Configuring mobile file input...');
                    fileInput.setAttribute('accept', 'image/*,.heic,.heif');
                    fileInput.setAttribute('capture', 'environment'); // Use camera if available
                    addDebugLog(`File input accept: ${fileInput.accept}`);
                    addDebugLog(`File input capture: ${fileInput.capture}`);
                }
                
                console.log('Triggering file input click');
                addDebugLog('About to trigger fileInput.click()');
                
                // Try multiple methods to trigger file selection on mobile
                if (isMobile) {
                    // Method 1: Direct click
                    addDebugLog('Method 1: Direct fileInput.click()');
                    fileInput.click();
                    
                    // Method 2: Programmatic focus and click
                    setTimeout(() => {
                        addDebugLog('Method 2: Focus then click');
                        fileInput.focus();
                        fileInput.click();
                    }, 100);
                    
                    // Method 3: Create and dispatch click event
                    setTimeout(() => {
                        addDebugLog('Method 3: Dispatching click event');
                        const clickEvent = new MouseEvent('click', {
                            bubbles: true,
                            cancelable: true,
                            view: window
                        });
                        fileInput.dispatchEvent(clickEvent);
                    }, 200);
                    
                } else {
                    fileInput.click();
                }
                
                addDebugLog('File input click triggered successfully');
                
                // Reset processing flag with appropriate timing
                const resetTimeout = isMobile ? 1000 : 200; // Longer timeout for mobile
                setTimeout(() => {
                    if (isMobile) {
                        addDebugLog('Starting file selection polling...');
                        // Start polling for file selection on mobile (silent)
                        startFileSelectionPolling();
                    }
                    isProcessing = false;
                    addDebugLog('Processing flag reset');
                    console.log('Processing flag reset');
                }, resetTimeout);
                
            } catch (error) {
                console.error('Error triggering file selection:', error);
                addDebugLog(`ERROR triggering file selection: ${error.message}`);
                isProcessing = false;
                const errorMsg = 'Error opening file selector. Please try again.';
                showStatus(errorMsg, 'error');
            }
        }
        
        function loadTokenInfo() {
            // For now, show placeholder. In a real implementation, you might
            // fetch token info from the server to display plant name
            plantName.textContent = 'Plant Photo Upload';
            logId.textContent = 'Token: ' + token.substring(0, 8) + '...';
            
            // Add mobile-specific hints
            if (isMobile) {
                const hint = uploadZone.querySelector('.upload-hint');
                hint.textContent = 'Tap to take photo or select from gallery (HEIC photos from iPhone supported)';
            }
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileImproved(files[0]);
            }
        }
        
        function handleFileSelectImproved(e) {
            console.log('File selection event:', e.type, 'Device:', isMobile ? 'Mobile' : 'Desktop');
            addDebugLog(`=== FILE SELECTION EVENT: ${e.type} ===`);
            addDebugLog(`Event target: ${e.target.tagName}`);
            addDebugLog(`Files object: ${e.target.files ? 'present' : 'missing'}`);
            addDebugLog(`Files count: ${e.target.files ? e.target.files.length : 0}`);
            
            // Prevent race conditions, especially on desktop
            if (isProcessing && e.type === 'change') {
                // If we're already processing and this is the primary change event, 
                // let it continue. This prevents mobile fallback events from interfering.
                console.log('Already processing, but allowing primary change event');
                addDebugLog('Already processing, but allowing primary change event');
            } else if (isProcessing) {
                console.log('Already processing, ignoring event:', e.type);
                addDebugLog(`Already processing, ignoring event: ${e.type}`);
                return;
            }
            
            // Show immediate feedback
            showStatus('üìÇ Processing selected file...', 'info');
            
            isProcessing = true;
            
            const files = e.target.files;
            if (!files || files.length === 0) {
                addDebugLog('ERROR: No files in event target');
                showStatus('No file selected. Please try again.', 'error');
                isProcessing = false;
                return;
            }
            
            // Stop any ongoing mobile polling when file is found
            if (isMobile) {
                addDebugLog('Stopping polling - files detected');
                stopFileSelectionPolling();
            }
            
            const file = files[0];
            console.log('File selected:', file.name, file.size, file.type);
            addDebugLog(`File selected: ${file.name}`);
            addDebugLog(`File size: ${file.size} bytes`);
            addDebugLog(`File type: ${file.type}`);
            
            // Process the file
            handleFileImproved(file);
        }
        
        function handleFileImproved(file) {
            console.log('Processing file:', file.name);
            
            // Step 1: Validate file
            showStatus('üîç Validating file...', 'info');
            
            if (!validateFileForUpload(file)) {
                isProcessing = false;
                return; // Error message already shown by validator
            }
            
            // Step 2: Store file reference
            selectedFileObj = file;
            console.log('File stored successfully');
            
            // Step 3: Update UI
            showStatus('‚úÖ File ready for upload!', 'success');
            updateSelectedFileUI(file);
            
            isProcessing = false;
            
            console.log('File processing completed successfully');
        }
        
        // Maintain backward compatibility with original function name
        function handleFile(file) {
            handleFileImproved(file);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function uploadFile() {
            if (!selectedFileObj) {
                showStatus('Please select a file first.', 'error');
                return;
            }
            
            if (isProcessing) {
                console.log('Upload already in progress');
                return;
            }
            
            isProcessing = true;
            console.log('Starting upload for:', selectedFileObj.name);
            
            // Enhanced mobile file validation
            if (!validateFileForUpload(selectedFileObj)) {
                isProcessing = false;
                return; // Error message already shown by validator
            }
            
            // Prepare form data with mobile compatibility and error handling
            let formData;
            try {
                formData = new FormData();
                formData.append('file', selectedFileObj);
                console.log('FormData created successfully');
            } catch (error) {
                console.error('Failed to create FormData:', error);
                handleUploadError('Failed to prepare file for upload. Please try again.');
                return;
            }
            
            // Show loading state
            uploadBtn.disabled = true;
            uploadText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            progressBar.style.display = 'block';
            statusMessage.style.display = 'none';
            
            // Try modern fetch API first (better mobile support), fallback to XMLHttpRequest
            if (window.fetch && !isMobile) {
                // Use fetch for modern browsers (desktop)
                uploadWithFetch(formData);
            } else {
                // Use XMLHttpRequest with enhanced mobile compatibility
                uploadWithXHR(formData);
            }
        }
        
        function validateFileForUpload(file) {
            console.log('Validating file:', file ? file.name : 'null');
            
            // Check if file object is valid
            if (!file || !file.name) {
                showStatus('Invalid file selected. Please try again.', 'error');
                return false;
            }
            
            // Enhanced file type checking for iPhone compatibility
            const fileName = file.name.toLowerCase();
            const allowedExtensions = ['.jpg', '.jpeg', '.png', '.webp', '.gif', '.heic', '.heif'];
            const hasValidExtension = allowedExtensions.some(ext => fileName.endsWith(ext));
            
            if (!hasValidExtension) {
                if (fileName.includes('.')) {
                    const ext = fileName.substring(fileName.lastIndexOf('.'));
                    showStatus(`‚ùå File type ${ext} not supported. Please use JPG, PNG, HEIC, or other image formats.`, 'error');
                } else {
                    showStatus('‚ùå Invalid file type. Please select an image file.', 'error');
                }
                return false;
            }
            
            // Check file size (limit to 10MB for plant photos)
            const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
            if (file.size > MAX_FILE_SIZE) {
                showStatus(`‚ùå File too large (${formatFileSize(file.size)}). Maximum size is 10MB.`, 'error');
                return false;
            }
            
            // iPhone-specific checks with helpful messages
            const isHeic = fileName.endsWith('.heic') || fileName.endsWith('.heif') || 
                         file.type === 'image/heic' || file.type === 'image/heif';
            
            if (isHeic && isMobile) {
                console.log('iPhone HEIC file detected');
            }
            
            return true;
        }
        
        function uploadWithFetch(formData) {
            console.log('Using fetch API for upload');
            
            fetch(`/upload/${token}`, {
                method: 'POST',
                body: formData,
                // Don't set Content-Type header - let browser set it with boundary for multipart
            })
            .then(response => {
                console.log('Fetch response received, status:', response.status);
                return response.json();
            })
            .then(data => {
                handleUploadSuccess(data);
            })
            .catch(error => {
                console.error('Fetch error:', error);
                handleUploadError('Network error with fetch. Please try again.');
            });
        }
        
        function uploadWithXHR(formData) {
            console.log('Using XMLHttpRequest for upload (mobile compatibility mode)');
            
            const xhr = new XMLHttpRequest();
            
            // Enhanced mobile timeout
            xhr.timeout = isMobile ? 120000 : 60000; // 2 minutes for mobile, 1 minute for desktop
            
            // Progress tracking
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                    console.log('Upload progress:', percentComplete.toFixed(1) + '%');
                }
            });
            
            // Success handler
            xhr.addEventListener('load', () => {
                console.log('XHR response received, status:', xhr.status);
                console.log('XHR response text:', xhr.responseText);
                
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        console.log('Upload response:', response);
                        handleUploadSuccess(response);
                    } catch (parseError) {
                        console.error('Error parsing response:', parseError);
                        handleUploadError('Upload completed but response was invalid. Please refresh and try again.');
                    }
                } else {
                    try {
                        const errorResponse = JSON.parse(xhr.responseText);
                        handleUploadError(`Upload failed: ${errorResponse.error}`);
                    } catch (e) {
                        handleUploadError(`Upload failed (Error ${xhr.status}). Please try again.`);
                    }
                }
            });
            
            // Error handlers
            xhr.addEventListener('error', () => {
                console.error('XHR network error');
                handleUploadError('Network error. Please check your connection and try again.');
            });
            
            xhr.addEventListener('timeout', () => {
                console.error('XHR timeout');
                handleUploadError('Upload timed out. Please try again with a smaller image.');
            });
            
            xhr.addEventListener('abort', () => {
                console.error('XHR aborted');
                handleUploadError('Upload was cancelled. Please try again.');
            });
            
            // Mobile-specific: Add additional error handling
            xhr.addEventListener('loadstart', () => {
                console.log('Upload started successfully');
            });
            
            try {
                xhr.open('POST', `/upload/${token}`);
                
                // Mobile-specific headers
                if (isMobile) {
                    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                    xhr.setRequestHeader('Cache-Control', 'no-cache');
                }
                
                console.log('Sending XHR request with FormData');
                xhr.send(formData);
                
            } catch (error) {
                console.error('Error sending XHR request:', error);
                handleUploadError('Failed to start upload. Please try again.');
            }
        }
        
        function handleUploadSuccess(response) {
            console.log('Upload successful:', response);
            
            uploadBtn.disabled = false;
            uploadText.style.display = 'inline-block';
            loadingSpinner.style.display = 'none';
            progressBar.style.display = 'none';
            isProcessing = false;
            
            if (response.success) {
                showStatus(`‚úÖ Photo uploaded successfully to ${response.plant_name} log entry!`, 'success');
                // Hide upload controls after successful upload
                uploadZone.style.display = 'none';
                selectedFile.style.display = 'none';
                uploadBtn.style.display = 'none';
            } else {
                showStatus(`‚ùå Upload failed: ${response.error}`, 'error');
            }
        }
        
        function handleUploadError(errorMessage) {
            console.error('Upload error:', errorMessage);
            
            uploadBtn.disabled = false;
            uploadText.style.display = 'inline-block';
            loadingSpinner.style.display = 'none';
            progressBar.style.display = 'none';
            isProcessing = false;
            
            showStatus(`‚ùå ${errorMessage}`, 'error');
        }

        function changeFile() {
            if (isProcessing) {
                return; // Don't allow changes during processing
            }
            
            selectedFileObj = null; // Clear the selected file object
            fileInput.value = ''; // Clear the file input
            selectedFile.style.display = 'none';
            uploadBtn.style.display = 'none';
            
            // Reset upload zone appearance
            uploadZone.style.backgroundColor = '#f8f9fa';
            uploadZone.style.borderColor = '#dee2e6';
            uploadZone.querySelector('.upload-icon').textContent = 'üì∏';
            uploadZone.querySelector('.upload-text').textContent = 'Drop your plant photo here';
            
            if (isMobile) {
                uploadZone.querySelector('.upload-hint').textContent = 'Tap to take photo or select from gallery';
            } else {
                uploadZone.querySelector('.upload-hint').textContent = 'or click to select a file';
            }
            
            // Clear any status messages
            statusMessage.style.display = 'none';
            
            console.log('File selection reset');
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            // Auto-scroll to status on mobile
            if (isMobile) {
                statusMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            console.log('Status:', type, message);
        }
        
        // Debug information for troubleshooting
        console.log('Upload page initialized');
        console.log('Device type:', isMobile ? 'Mobile' : 'Desktop');
        console.log('User agent:', navigator.userAgent);
        console.log('Token:', token.substring(0, 8) + '...');
        console.log('Fetch support:', typeof window.fetch !== 'undefined');
        console.log('FormData support:', typeof FormData !== 'undefined');
        
        // Mobile-specific initialization and debugging tools
        if (isMobile) {
            // Show helpful hint for mobile users
            const hint = uploadZone.querySelector('.upload-hint');
            if (hint) {
                hint.textContent = 'Tap to take photo or select from gallery';
            }
            
            // Enable debug tools for mobile (visible by default on mobile)
            const debugBtn = document.getElementById('debugBtn');
            const manualCheckBtn = document.getElementById('manualCheckBtn');
            const debugInfo = document.getElementById('debugInfo');
            
            if (debugBtn) debugBtn.style.display = 'inline-block';
            if (manualCheckBtn) manualCheckBtn.style.display = 'inline-block';
            if (debugInfo) {
                debugInfo.style.display = 'block';
                addDebugLog('Mobile mode initialized');
                addDebugLog(`Device: ${navigator.userAgent}`);
                addDebugLog('File selection methods: change, input, blur, polling');
            }
            
            // Show an initial helpful message for mobile users
            setTimeout(() => {
                if (!selectedFileObj) {
                    showStatus('üì± Mobile mode active - debugging tools available below', 'info');
                }
            }, 1000);
        }
        
        // Function to enable debug mode (call this if there are issues)
        function enableDebugMode() {
            const debugBtn = document.getElementById('debugBtn');
            const manualCheckBtn = document.getElementById('manualCheckBtn');
            const debugInfo = document.getElementById('debugInfo');
            
            if (debugBtn) debugBtn.style.display = 'inline-block';
            if (manualCheckBtn) manualCheckBtn.style.display = 'inline-block';
            if (debugInfo) {
                debugInfo.style.display = 'block';
                addDebugLog('Debug mode enabled manually');
            }
            
            showStatus('üîß Debug mode enabled. Additional tools are now visible.', 'info');
        }
        
        // Manual file check function for mobile users
        function manualFileCheck() {
            addDebugLog('=== MANUAL FILE CHECK START ===');
            console.log('Manual file check triggered');
            showStatus('üîç Checking for selected files...', 'info');
            
            // Stop any polling
            stopFileSelectionPolling();
            
            // Comprehensive file input investigation
            addDebugLog('=== COMPREHENSIVE FILE INPUT INVESTIGATION ===');
            
            try {
                // Basic checks
                addDebugLog(`File input exists: ${!!fileInput}`);
                addDebugLog(`File input type: ${fileInput.type}`);
                addDebugLog(`File input value: "${fileInput.value}"`);
                addDebugLog(`File input accept: "${fileInput.accept}"`);
                addDebugLog(`File input disabled: ${fileInput.disabled}`);
                addDebugLog(`File input readonly: ${fileInput.readOnly}`);
                addDebugLog(`File input required: ${fileInput.required}`);
                addDebugLog(`File input multiple: ${fileInput.multiple}`);
                
                // Files object investigation
                addDebugLog(`Files object exists: ${!!fileInput.files}`);
                addDebugLog(`Files object type: ${typeof fileInput.files}`);
                addDebugLog(`Files length: ${fileInput.files ? fileInput.files.length : 'N/A'}`);
                
                // Check if files object is accessible
                if (fileInput.files) {
                    addDebugLog(`Files object constructor: ${fileInput.files.constructor.name}`);
                    for (let i = 0; i < fileInput.files.length; i++) {
                        const file = fileInput.files[i];
                        addDebugLog(`File ${i}: ${file.name} (${file.size} bytes, ${file.type})`);
                    }
                } else {
                    addDebugLog('Files object is null/undefined');
                }
                
                // Alternative file detection methods
                addDebugLog('=== ALTERNATIVE DETECTION METHODS ===');
                
                // Method 1: Check if value indicates file selection
                if (fileInput.value && fileInput.value.length > 0) {
                    addDebugLog(`Input value indicates file: ${fileInput.value}`);
                    if (fileInput.value.includes('fakepath')) {
                        addDebugLog('Detected C:\\fakepath\\ - this means a file WAS selected!');
                        showStatus('üìÅ File detected via input value! But files object is blocked.', 'error');
                        addDebugLog('DIAGNOSIS: File selection successful but files object access blocked by browser security');
                    }
                }
                
                // Method 2: Try to trigger events manually
                addDebugLog('Attempting to manually trigger file input events...');
                
                const changeEvent = new Event('change', { bubbles: true });
                const inputEvent = new Event('input', { bubbles: true });
                
                fileInput.dispatchEvent(changeEvent);
                fileInput.dispatchEvent(inputEvent);
                
                addDebugLog('Manual events dispatched');
                
                // Method 3: Check after small delay
                setTimeout(() => {
                    addDebugLog('Delayed check after manual events...');
                    if (fileInput.files && fileInput.files.length > 0) {
                        addDebugLog('SUCCESS: Files detected after manual event trigger!');
                        const syntheticEvent = { type: 'manual-trigger', target: fileInput };
                        handleFileSelectImproved(syntheticEvent);
                    } else {
                        addDebugLog('Still no files detected after manual trigger');
                        addDebugLog('=== DIAGNOSIS ===');
                        if (fileInput.value && fileInput.value.length > 0) {
                            addDebugLog('ISSUE: File was selected but browser is blocking access to files object');
                            addDebugLog('This is likely a security restriction in the mobile browser/ChatGPT app');
                            showStatus('üö´ Browser security is blocking file access. This may be a ChatGPT mobile app limitation.', 'error');
                        } else {
                            addDebugLog('ISSUE: No file was actually selected, or file picker failed to open');
                            showStatus('‚ùå No file detected. File picker may not be working in this environment.', 'error');
                        }
                    }
                }, 500);
                
            } catch (error) {
                addDebugLog(`ERROR during manual check: ${error.message}`);
                showStatus(`‚ùå Error during file check: ${error.message}`, 'error');
            }
            
            addDebugLog('=== MANUAL FILE CHECK END ===');
        }
        
        // Function to add debug log entries
        function addDebugLog(message) {
            const debugLog = document.getElementById('debugLog');
            if (debugLog) {
                const timestamp = new Date().toLocaleTimeString();
                debugLog.innerHTML += `[${timestamp}] ${message}<br>`;
                debugLog.scrollTop = debugLog.scrollHeight; // Auto-scroll to bottom
            }
        }
        
        function debugFileUpload() {
            addDebugLog('=== MANUAL DEBUG TEST START ===');
            
            // First, check the current file input state
            addDebugLog('Checking file input state...');
            const inputState = checkFileInputState();
            
            if (!selectedFileObj && inputState.hasFiles) {
                addDebugLog('Found files in input but not in selectedFileObj!');
                // Try to process the files from input
                const file = fileInput.files[0];
                addDebugLog(`Processing file from input: ${file.name}`);
                handleFileImproved(file);
                return;
            }
            
            if (!selectedFileObj) {
                showStatus('Please select a file first, then try debug test.', 'info');
                addDebugLog('No file selected for debug test');
                return;
            }
            
            // Stop any ongoing polling
            stopFileSelectionPolling();
            
            const debugInfo = {
                name: selectedFileObj.name,
                size: selectedFileObj.size,
                type: selectedFileObj.type,
                lastModified: selectedFileObj.lastModified,
                webkitRelativePath: selectedFileObj.webkitRelativePath || 'none'
            };
            
            console.log('Debug file info:', debugInfo);
            addDebugLog(`File: ${debugInfo.name}`);
            addDebugLog(`Size: ${formatFileSize(debugInfo.size)}`);
            addDebugLog(`Type: ${debugInfo.type || 'unknown'}`);
            
            // Check if it's a HEIC file
            const fileName = selectedFileObj.name.toLowerCase();
            const isHeic = fileName.endsWith('.heic') || fileName.endsWith('.heif') || 
                         selectedFileObj.type === 'image/heic' || selectedFileObj.type === 'image/heif';
            
            if (isHeic) {
                addDebugLog('iPhone HEIC format detected! ‚úÖ');
            }
            
            // Test FormData creation
            try {
                const testFormData = new FormData();
                testFormData.append('file', selectedFileObj);
                
                let statusMessage = `‚úÖ File Debug: ${selectedFileObj.name} (${formatFileSize(selectedFileObj.size)})`;
                if (isHeic) {
                    statusMessage += ' - iPhone HEIC format detected ‚úÖ';
                }
                statusMessage += ' - FormData OK';
                
                showStatus(statusMessage, 'success');
                addDebugLog('FormData creation: SUCCESS ‚úÖ');
                
                // Show additional iPhone info
                if (isMobile && isHeic) {
                    console.log('iPhone HEIC file detected - this should work now!');
                    addDebugLog('iPhone HEIC compatibility: READY ‚úÖ');
                }
                
            } catch (error) {
                console.error('FormData test failed:', error);
                showStatus(`‚ùå File Debug Failed: ${error.message}`, 'error');
                addDebugLog(`FormData creation: FAILED - ${error.message}`);
            }
            
            addDebugLog('=== MANUAL DEBUG TEST END ===');
        }

        // Mobile polling mechanism to detect file selection
        let pollingInterval = null;
        let pollingAttempts = 0;
        const maxPollingAttempts = 30; // Poll for 15 seconds (500ms intervals)
        
        function startFileSelectionPolling() {
            if (!isMobile) return; // Only for mobile
            
            addDebugLog('=== STARTING POLLING ===');
            pollingAttempts = 0;
            
            pollingInterval = setInterval(() => {
                pollingAttempts++;
                console.log(`Polling attempt ${pollingAttempts}: checking file input...`);
                addDebugLog(`Polling attempt ${pollingAttempts}: checking file input...`);
                
                // Comprehensive file input state checking
                const hasFiles = !!(fileInput.files && fileInput.files.length > 0);
                const fileCount = fileInput.files ? fileInput.files.length : 0;
                const inputValue = fileInput.value;
                const inputType = fileInput.type;
                const inputAccept = fileInput.accept;
                const inputDisabled = fileInput.disabled;
                const inputReadonly = fileInput.readOnly;
                
                addDebugLog(`Files found: ${hasFiles}, count: ${fileCount}`);
                addDebugLog(`Input value: "${inputValue}"`);
                addDebugLog(`Input type: ${inputType}`);
                addDebugLog(`Input disabled: ${inputDisabled}`);
                addDebugLog(`Input readonly: ${inputReadonly}`);
                
                // Check if input value changed (even without files object)
                if (inputValue && inputValue.length > 0) {
                    addDebugLog(`ALERT: Input value detected: ${inputValue}`);
                    addDebugLog('Input has value but no files object - investigating...');
                    
                    // Try to force file detection
                    setTimeout(() => {
                        addDebugLog('Retrying file detection after value change...');
                        if (fileInput.files && fileInput.files.length > 0) {
                            addDebugLog('SUCCESS: Files now detected after retry!');
                            clearInterval(pollingInterval);
                            const syntheticEvent = { type: 'polling-retry', target: fileInput };
                            handleFileSelectImproved(syntheticEvent);
                        }
                    }, 200);
                }
                
                // Check for security/permission issues
                try {
                    const testValue = fileInput.value;
                    addDebugLog(`File input accessible: true`);
                } catch (securityError) {
                    addDebugLog(`SECURITY ERROR: ${securityError.message}`);
                }
                
                if (fileInput.files && fileInput.files.length > 0) {
                    console.log('Files detected via polling');
                    addDebugLog(`SUCCESS: Files detected via polling: ${fileInput.files.length}`);
                    clearInterval(pollingInterval);
                    
                    // Create synthetic event for handleFileSelectImproved
                    const syntheticEvent = {
                        type: 'polling',
                        target: fileInput
                    };
                    handleFileSelectImproved(syntheticEvent);
                    
                } else if (pollingAttempts >= maxPollingAttempts) {
                    console.log('Polling timeout - no files detected');
                    addDebugLog('TIMEOUT: Polling finished - no files found');
                    addDebugLog('=== FINAL FILE INPUT STATE ===');
                    addDebugLog(`Final files: ${fileInput.files ? fileInput.files.length : 'null'}`);
                    addDebugLog(`Final value: "${fileInput.value}"`);
                    addDebugLog(`Final accept: "${fileInput.accept}"`);
                    clearInterval(pollingInterval);
                    
                    // Show helpful message to user
                    showStatus('‚ùå File selection not detected. Try the manual check button below.', 'error');
                }
            }, 500); // Check every 500ms
        }
        
        function stopFileSelectionPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log('File selection polling stopped');
            }
        }
        
        // Enhanced debug function with file input state checking
        function checkFileInputState() {
            const state = {
                hasFiles: !!(fileInput.files && fileInput.files.length > 0),
                fileCount: fileInput.files ? fileInput.files.length : 0,
                value: fileInput.value,
                accept: fileInput.accept,
                capture: fileInput.capture || 'none',
                disabled: fileInput.disabled,
                readOnly: fileInput.readOnly
            };
            
            console.log('File input state:', state);
            addDebugLog(`File input state: ${JSON.stringify(state)}`);
            
            if (state.hasFiles) {
                for (let i = 0; i < state.fileCount; i++) {
                    const file = fileInput.files[i];
                    addDebugLog(`File ${i}: ${file.name} (${formatFileSize(file.size)})`);
                }
            }
            
            return state;
        }

        function updateSelectedFileUI(file) {
            try {
                // Update upload zone appearance
                uploadZone.style.backgroundColor = '#e8f5e8';
                uploadZone.style.borderColor = '#28a745';
                uploadZone.querySelector('.upload-icon').textContent = '‚úÖ';
                uploadZone.querySelector('.upload-text').textContent = 'File selected: ' + file.name;
                uploadZone.querySelector('.upload-hint').textContent = 'Click "Upload Photo" below to continue';
                
                // Update file info display
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                selectedFile.style.display = 'block';
                
                // Show upload button
                uploadBtn.style.display = 'inline-block';
                
                // Scroll to upload button on mobile for better UX
                if (isMobile) {
                    uploadBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                
                console.log('UI updated successfully for file:', file.name);
                
            } catch (error) {
                console.error('Error updating UI:', error);
                showStatus(`‚ö†Ô∏è File selected but UI update failed: ${error.message}`, 'error');
            }
        }
    </script>
