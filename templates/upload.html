<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Plant Photo - Plant Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .upload-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .plant-info {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #28a745;
        }
        
        .plant-name {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .log-id {
            font-size: 14px;
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }
        
        .upload-zone {
            border: 3px dashed #dee2e6;
            border-radius: 12px;
            padding: 40px 20px;
            margin: 30px 0;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .upload-zone:hover, .upload-zone.dragover {
            border-color: #28a745;
            background: #e8f5e8;
            transform: translateY(-2px);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #6c757d;
        }
        
        .upload-text {
            font-size: 18px;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #6c757d;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .upload-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
            display: none;
        }
        
        .upload-btn:hover {
            background: #218838;
        }
        
        .upload-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left-color: #0dcaf0;
        }
        
        .selected-file {
            background: #e8f5e8;
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .file-name {
            font-weight: 600;
            color: #28a745;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 14px;
            color: #6c757d;
        }
        
        .change-file-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }
        
        .change-file-btn:hover {
            background: #0056b3;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
        
        .secure-icon {
            color: #28a745;
            margin-right: 5px;
        }
        
        @media (max-width: 480px) {
            .upload-container {
                padding: 20px;
            }
            
            .plant-name {
                font-size: 20px;
            }
            
            .upload-zone {
                padding: 30px 15px;
            }
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <!-- Plant Information -->
        <div class="plant-info">
            <div class="plant-name" id="plantName">Loading...</div>
            <div class="log-id" id="logId">Log ID: Loading...</div>
        </div>
        
        <!-- Upload Zone -->
        <div class="upload-zone" id="uploadZone">
            <input type="file" class="file-input" id="fileInput" accept="image/*,.heic,.heif" capture>
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Drop your plant photo here</div>
            <div class="upload-hint">or click to select a file</div>
        </div>
        
        <!-- Selected File Display -->
        <div class="selected-file" id="selectedFile">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
            <button class="change-file-btn" id="changeFileBtn" onclick="changeFile()">Change File</button>
        </div>
        
        <!-- Upload Button -->
        <button class="upload-btn" id="uploadBtn">
            <span id="uploadText">Upload Photo</span>
            <span class="loading" id="loadingSpinner" style="display: none;"></span>
        </button>
        
        <!-- Debug Button for Mobile Testing (hidden by default) -->
        <button class="change-file-btn" id="debugBtn" style="display: none; margin-top: 10px;" onclick="debugFileUpload()">
            üîç Test File Info (Debug)
        </button>
        
        <!-- Manual File Check Button (hidden by default) -->
        <button class="change-file-btn" id="manualCheckBtn" style="display: none; margin-top: 10px; background: #ff9800;" onclick="manualFileCheck()">
            üìÅ Check for Selected File
        </button>
        
        <!-- Debug Log Download Buttons (mobile only) -->
        <button class="change-file-btn" id="downloadLogsBtn" style="display: none; margin-top: 10px; background: #28a745;" onclick="downloadDebugLogs()">
            üì• Download Debug Logs
        </button>
        
        <button class="change-file-btn" id="sendLogsBtn" style="display: none; margin-top: 10px; background: #007bff;" onclick="sendAllLogsToServer()">
            üì§ Send Logs to Server
        </button>
        
        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>
        
        <!-- Debug Information Display (Hidden by default) -->
        <div class="status-message status-info" id="debugInfo" style="display: none; font-family: monospace; font-size: 12px; text-align: left; max-height: 200px; overflow-y: auto;">
            <strong>üîç Debug Log:</strong><br>
            <div id="debugLog"></div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <span class="secure-icon">üîí</span>
            Secure upload ‚Ä¢ Photo will be linked to your plant log entry
        </div>
    </div>

    <script>
        // Extract token from URL
        const urlParts = window.location.pathname.split('/');
        const token = urlParts[urlParts.length - 1];
        
        // DOM elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const plantName = document.getElementById('plantName');
        const logId = document.getElementById('logId');
        const uploadText = document.getElementById('uploadText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        let selectedFileObj = null;
        let isProcessing = false; // Prevent double processing
        let uploadZoneClickTimeout = null; // Debounce clicks
        
        // Debug log collection
        let debugLogArray = [];
        let sessionStartTime = new Date().toISOString();
        
        // Detect mobile device for better compatibility
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Load token information
        loadTokenInfo();
        
        // Event listeners with proper mobile/desktop separation
        if (isMobile) {
            // Mobile-specific event handling
            console.log('Setting up mobile-specific event handlers');
            uploadZone.addEventListener('touchstart', handleMobileTouch, { passive: true });
            uploadZone.addEventListener('click', handleUploadZoneClickDebounced);
            
            // Add input event for mobile compatibility
            fileInput.addEventListener('input', (e) => {
                console.log('INPUT event fired');
                addDebugLog('INPUT event fired');
                handleFileSelectImproved(e);
            });
            
            // Monitor file input when it loses focus (mobile only)
            fileInput.addEventListener('blur', (e) => {
                console.log('BLUR event fired');
                addDebugLog('BLUR event fired');
                checkForFileAfterBlur(e);
            });
            
            // Add focus handler for mobile feedback
            fileInput.addEventListener('focus', () => {
                console.log('FOCUS event fired');
                addDebugLog('FOCUS event fired - file picker should be opening');
                showStatus('üì± Select your plant photo...', 'info');
            });
        } else {
            // Desktop event handling
            console.log('Setting up desktop event handlers');
            uploadZone.addEventListener('click', handleUploadZoneClickDebounced);
            uploadZone.addEventListener('dragover', handleDragOver);
            uploadZone.addEventListener('dragleave', handleDragLeave);
            uploadZone.addEventListener('drop', handleDrop);
        }
        
        // File input change handler (always needed)
        fileInput.addEventListener('change', (e) => {
            console.log('CHANGE event fired');
            addDebugLog('CHANGE event fired');
            handleFileSelectImproved(e);
        });

        // New function to check for file after blur event
        function checkForFileAfterBlur(e) {
            setTimeout(() => {
                if (e.target.files && e.target.files.length > 0) {
                    console.log('Files detected on BLUR');
                    addDebugLog(`Files detected on BLUR: ${e.target.files.length}`);
                    handleFileSelectImproved(e);
                } else {
                    addDebugLog('No files detected on BLUR');
                    // Try alternative method to check for files
                    const inputValue = e.target.value;
                    if (inputValue && inputValue.length > 0) {
                        addDebugLog('File detected via input value');
                        // Force a change event
                        const changeEvent = new Event('change', { bubbles: true });
                        e.target.dispatchEvent(changeEvent);
                    }
                }
            }, 300); // Increased delay for better mobile compatibility
        }
        
        uploadBtn.addEventListener('click', uploadFile);
        
        function handleMobileTouch(e) {
            console.log('Mobile touch event triggered');
            showStatus('üì± Touch detected, opening file picker...', 'info');
            
            // Prevent touch event issues on mobile
            e.preventDefault();
            if (!selectedFileObj && !isProcessing) {
                setTimeout(() => {
                    console.log('Triggering file input click after touch');
                    fileInput.click();
                }, 100); // Small delay for mobile compatibility
            } else {
                console.log('Touch ignored - file already selected or processing');
            }
        }
        
        function handleUploadZoneClickDebounced(e) {
            // Prevent rapid double-clicks with improved logic
            if (uploadZoneClickTimeout) {
                clearTimeout(uploadZoneClickTimeout);
            }
            
            // Use shorter debounce time for PC, longer for mobile
            const debounceTime = isMobile ? 300 : 150;
            
            uploadZoneClickTimeout = setTimeout(() => {
                handleUploadZoneClick(e);
            }, debounceTime);
        }
        
        function handleUploadZoneClick(e) {
            console.log('Upload zone clicked, device:', isMobile ? 'Mobile' : 'Desktop');
            addDebugLog(`Upload zone clicked (${isMobile ? 'Mobile' : 'Desktop'})`);
            
            // Prevent multiple triggers and ensure single file selection
            if (isProcessing || selectedFileObj) {
                console.log('Click ignored - already processing or file selected');
                addDebugLog('Click ignored - already processing or file selected');
                return;
            }
            
            e.preventDefault();
            e.stopPropagation();
            
            console.log('Setting isProcessing to true');
            addDebugLog('Setting isProcessing to true');
            isProcessing = true;
            
            // Show appropriate status message
            if (isMobile) {
                showStatus('üì± Opening file picker...', 'info');
                addDebugLog('Attempting to open mobile file picker...');
            } else {
                showStatus('üìÅ Opening file picker...', 'info');
            }
            
            try {
                // Clear any existing file selection first
                console.log('Clearing existing file input value');
                addDebugLog('Clearing existing file input value');
                fileInput.value = '';
                
                // Configure file input for mobile if needed
                if (isMobile) {
                    console.log('Configuring mobile file input...');
                    addDebugLog('Configuring mobile file input...');
                    fileInput.setAttribute('accept', 'image/*,.heic,.heif');
                    fileInput.setAttribute('capture', 'environment'); // Use camera if available
                    addDebugLog(`File input accept: ${fileInput.accept}`);
                    addDebugLog(`File input capture: ${fileInput.capture}`);
                }
                
                // Create and dispatch a click event
                const clickEvent = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });
                
                // Try multiple methods to trigger file selection
                Promise.all([
                    // Method 1: Direct click
                    new Promise(resolve => {
                        addDebugLog('Method 1: Direct click');
                        fileInput.click();
                        resolve();
                    }),
                    // Method 2: Event dispatch
                    new Promise(resolve => {
                        setTimeout(() => {
                            addDebugLog('Method 2: Event dispatch');
                            fileInput.dispatchEvent(clickEvent);
                            resolve();
                        }, 100);
                    }),
                    // Method 3: Focus then click
                    new Promise(resolve => {
                        setTimeout(() => {
                            addDebugLog('Method 3: Focus then click');
                            fileInput.focus();
                            fileInput.click();
                            resolve();
                        }, 200);
                    })
                ]).then(() => {
                    addDebugLog('All file selection methods attempted');
                    
                    // Start monitoring for file selection
                    if (isMobile) {
                        startFileSelectionMonitoring();
                    }
                    
                    // Reset processing flag with appropriate timing
                    setTimeout(() => {
                        isProcessing = false;
                        addDebugLog('Processing flag reset');
                    }, isMobile ? 1000 : 200);
                });
                
            } catch (error) {
                console.error('Error triggering file selection:', error);
                addDebugLog(`ERROR triggering file selection: ${error.message}`);
                isProcessing = false;
                showStatus('Error opening file selector. Please try again.', 'error');
            }
        }
        
        function loadTokenInfo() {
            // For now, show placeholder. In a real implementation, you might
            // fetch token info from the server to display plant name
            plantName.textContent = 'Plant Photo Upload';
            logId.textContent = 'Token: ' + token.substring(0, 8) + '...';
            
            // Add mobile-specific hints
            if (isMobile) {
                const hint = uploadZone.querySelector('.upload-hint');
                hint.textContent = 'Tap to take photo or select from gallery (HEIC photos from iPhone supported)';
            }
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileImproved(files[0]);
            }
        }
        
        function handleFileSelectImproved(e) {
            console.log('File selection event:', e.type, 'Device:', isMobile ? 'Mobile' : 'Desktop');
            addDebugLog(`=== FILE SELECTION EVENT: ${e.type} ===`);
            addDebugLog(`Event target: ${e.target.tagName}`);
            addDebugLog(`Files object: ${e.target.files ? 'present' : 'missing'}`);
            addDebugLog(`Files count: ${e.target.files ? e.target.files.length : 0}`);
            
            // Show immediate feedback
            showStatus('üìÇ Processing selected file...', 'info');
            
            // Get files from event or input
            let files;
            try {
                files = e.target.files || e.dataTransfer?.files;
                if (!files || files.length === 0) {
                    // Try getting file from input value as fallback
                    if (e.target.value && e.target.value.length > 0) {
                        addDebugLog('No files object but input has value - trying to trigger change event');
                        const changeEvent = new Event('change', { bubbles: true });
                        e.target.dispatchEvent(changeEvent);
                        return; // Let the change event handler take over
                    }
                    throw new Error('No files available');
                }
            } catch (error) {
                addDebugLog(`ERROR: ${error.message}`);
                showStatus('No file selected. Please try again.', 'error');
                isProcessing = false;
                return;
            }
            
            const file = files[0];
            console.log('File selected:', file.name, file.size, file.type);
            addDebugLog(`File selected: ${file.name}`);
            addDebugLog(`File size: ${file.size} bytes`);
            addDebugLog(`File type: ${file.type}`);
            
            // Process the file
            handleFileImproved(file);
        }
        
        function handleFileImproved(file) {
            console.log('Processing file:', file.name);
            
            // Step 1: Validate file
            showStatus('üîç Validating file...', 'info');
            
            if (!validateFileForUpload(file)) {
                isProcessing = false;
                return; // Error message already shown by validator
            }
            
            // Step 2: Store file reference
            selectedFileObj = file;
            console.log('File stored successfully');
            
            // Step 3: Update UI
            showStatus('‚úÖ File ready for upload!', 'success');
            updateSelectedFileUI(file);
            
            isProcessing = false;
            
            console.log('File processing completed successfully');
        }
        
        // Maintain backward compatibility with original function name
        function handleFile(file) {
            handleFileImproved(file);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function uploadFile() {
            if (!selectedFileObj) {
                showStatus('Please select a file first.', 'error');
                return;
            }
            
            if (isProcessing) {
                console.log('Upload already in progress');
                return;
            }
            
            isProcessing = true;
            console.log('Starting upload for:', selectedFileObj.name);
            
            // Enhanced mobile file validation
            if (!validateFileForUpload(selectedFileObj)) {
                isProcessing = false;
                return; // Error message already shown by validator
            }
            
            // Prepare form data with mobile compatibility and error handling
            let formData;
            try {
                formData = new FormData();
                formData.append('file', selectedFileObj);
                console.log('FormData created successfully');
            } catch (error) {
                console.error('Failed to create FormData:', error);
                handleUploadError('Failed to prepare file for upload. Please try again.');
                return;
            }
            
            // Show loading state
            uploadBtn.disabled = true;
            uploadText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            progressBar.style.display = 'block';
            statusMessage.style.display = 'none';
            
            // Try modern fetch API first (better mobile support), fallback to XMLHttpRequest
            if (window.fetch && !isMobile) {
                // Use fetch for modern browsers (desktop)
                uploadWithFetch(formData);
            } else {
                // Use XMLHttpRequest with enhanced mobile compatibility
                uploadWithXHR(formData);
            }
        }
        
        function validateFileForUpload(file) {
            console.log('Validating file:', file ? file.name : 'null');
            addDebugLog(`=== VALIDATING FILE: ${file ? file.name : 'null'} ===`);
            
            // Check if file object is valid
            if (!file || !file.name) {
                showStatus('Invalid file selected. Please try again.', 'error');
                addDebugLog('ERROR: Invalid file object');
                return false;
            }
            
            // Enhanced file type checking
            const fileName = file.name.toLowerCase();
            const fileType = file.type.toLowerCase();
            const allowedMimeTypes = [
                'image/jpeg',
                'image/jpg',
                'image/png',
                'image/gif',
                'image/webp',
                'image/heic',
                'image/heif'
            ];
            const allowedExtensions = ['.jpg', '.jpeg', '.png', '.webp', '.gif', '.heic', '.heif'];
            
            const hasValidMimeType = allowedMimeTypes.some(type => fileType.includes(type));
            const hasValidExtension = allowedExtensions.some(ext => fileName.endsWith(ext));
            
            addDebugLog(`File MIME type: ${fileType}`);
            addDebugLog(`File extension: ${fileName.substring(fileName.lastIndexOf('.'))}`);
            
            if (!hasValidMimeType && !hasValidExtension) {
                const ext = fileName.includes('.') ? fileName.substring(fileName.lastIndexOf('.')) : 'unknown';
                showStatus(`‚ùå File type ${ext} not supported. Please use JPG, PNG, HEIC, or other image formats.`, 'error');
                addDebugLog(`ERROR: Invalid file type - ${fileType} / ${ext}`);
                return false;
            }
            
            // Check file size (limit to 10MB for plant photos)
            const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
            if (file.size > MAX_FILE_SIZE) {
                showStatus(`‚ùå File too large (${formatFileSize(file.size)}). Maximum size is 10MB.`, 'error');
                addDebugLog(`ERROR: File too large - ${formatFileSize(file.size)}`);
                return false;
            }
            
            // Additional checks for empty or corrupted files
            if (file.size === 0) {
                showStatus('‚ùå File appears to be empty. Please try again with a valid image.', 'error');
                addDebugLog('ERROR: Empty file detected');
                return false;
            }
            
            // Special handling for HEIC/HEIF files on mobile
            const isHeic = fileName.endsWith('.heic') || fileName.endsWith('.heif') || 
                          fileType === 'image/heic' || fileType === 'image/heif';
            
            if (isHeic) {
                addDebugLog('HEIC/HEIF file detected - ensuring compatibility');
                if (isMobile) {
                    showStatus('üì± HEIC photo selected - processing...', 'info');
                }
            }
            
            addDebugLog('File validation passed successfully');
            return true;
        }
        
        function uploadWithFetch(formData) {
            console.log('Using fetch API for upload');
            
            fetch(`/upload/${token}`, {
                method: 'POST',
                body: formData,
                // Don't set Content-Type header - let browser set it with boundary for multipart
            })
            .then(response => {
                console.log('Fetch response received, status:', response.status);
                return response.json();
            })
            .then(data => {
                handleUploadSuccess(data);
            })
            .catch(error => {
                console.error('Fetch error:', error);
                handleUploadError('Network error with fetch. Please try again.');
            });
        }
        
        function uploadWithXHR(formData) {
            console.log('Using XMLHttpRequest for upload (mobile compatibility mode)');
            
            const xhr = new XMLHttpRequest();
            
            // Enhanced mobile timeout
            xhr.timeout = isMobile ? 120000 : 60000; // 2 minutes for mobile, 1 minute for desktop
            
            // Progress tracking
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                    console.log('Upload progress:', percentComplete.toFixed(1) + '%');
                }
            });
            
            // Success handler
            xhr.addEventListener('load', () => {
                console.log('XHR response received, status:', xhr.status);
                console.log('XHR response text:', xhr.responseText);
                
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        console.log('Upload response:', response);
                        handleUploadSuccess(response);
                    } catch (parseError) {
                        console.error('Error parsing response:', parseError);
                        handleUploadError('Upload completed but response was invalid. Please refresh and try again.');
                    }
                } else {
                    try {
                        const errorResponse = JSON.parse(xhr.responseText);
                        handleUploadError(`Upload failed: ${errorResponse.error}`);

                        handleUploadError(`Upload failed (Error ${xhr.status}). Please try again.`);
                    }
                }
            });
            
            // Error handlers
            xhr.addEventListener('error', () => {
                console.error('XHR network error');
                handleUploadError('Network error. Please check your connection and try again.');
            });

                console.error('XHR timeout');
                handleUploadError('Upload timed out. Please try again with a smaller image.');
            });
            
            xhr.addEventListener('abort', () => {
                console.error('XHR aborted');

        // Function to add debug log entries
        function addDebugLog(message) {
            const debugLog = document.getElementById('debugLog');

            const logEntry = `[${timestamp}] ${message}`;
            
            // Add to visual log
            if (debugLog) {
                debugLog.innerHTML += logEntry + '<br>';
                debugLog.scrollTop = debugLog.scrollHeight; // Auto-scroll to bottom
            }
            
            // Add to downloadable log array
            debugLogArray.push({
                timestamp: new Date().toISOString(),
                localTime: timestamp,
                message: message,
                userAgent: navigator.userAgent,
                url: window.location.href
            });
            
            // Send critical logs to server immediately
            if (message.includes('CRITICAL') || message.includes('ERROR') || message.includes('DIAGNOSIS') || message.includes('SUCCESS')) {
                sendLogToServer(logEntry);
            }
        }

                    },
                    body: JSON.stringify({

                        userAgent: navigator.userAgent,

                        timestamp: new Date().toISOString()
                    })

                });

            }

        // Download debug logs as text file
        function downloadDebugLogs() {
            const logContent = [
                `=== MOBILE UPLOAD DEBUG LOG ===`,
                `Session Start: ${sessionStartTime}`,
                `User Agent: ${navigator.userAgent}`,
                `Device Type: ${isMobile ? 'Mobile' : 'Desktop'}`,
                `URL: ${window.location.href}`,
                `Token: ${token}`,
                ``,
                `=== DEBUG MESSAGES ===`
            ];
            
            debugLogArray.forEach(entry => {
                logContent.push(`${entry.timestamp} | ${entry.message}`);
            });
            
            logContent.push('');
            logContent.push('=== END OF LOG ===');
            
            const blob = new Blob([logContent.join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mobile-upload-debug-${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('üìÅ Debug log downloaded! Please share this file for analysis.', 'success');
        }

        // Mobile polling mechanism to detect file selection

            if (!isMobile) return; // Only for mobile

                pollingAttempts++;

                addDebugLog(`Polling attempt ${pollingAttempts}: checking file input...`);
                
                // Comprehensive file input state checking

                addDebugLog(`Input disabled: ${inputDisabled}`);

                        }

                }
                
                // Check for security/permission issues

                    const testValue = fileInput.value;
                    addDebugLog(`File input accessible: true`);

                    addDebugLog(`SECURITY ERROR: ${securityError.message}`);

                    console.log('Files detected via polling');

                    // Create synthetic event for handleFileSelectImproved

                        type: 'polling',

        // Improved file selection monitoring
        function startFileSelectionMonitoring() {
            addDebugLog('Starting file selection monitoring');
            
            let attempts = 0;
            const maxAttempts = 10;
            const checkInterval = 500; // Check every 500ms
            
            const checkForFile = () => {
                attempts++;
                addDebugLog(`File check attempt ${attempts}`);
                
                if (fileInput.files && fileInput.files.length > 0) {
                    addDebugLog('File found in input!');
                    handleFileSelectImproved({ target: fileInput, type: 'monitoring' });
                    return true;
                }
                
                // Check input value as fallback
                if (fileInput.value && fileInput.value.length > 0) {
                    addDebugLog('File detected via input value');
                    const changeEvent = new Event('change', { bubbles: true });
                    fileInput.dispatchEvent(changeEvent);
                    return true;
                }
                
                if (attempts >= maxAttempts) {
                    addDebugLog('File monitoring timeout - no file detected');
                    showStatus('No file selected. Please try again.', 'info');
                    return true;
                }
                
                return false;
            };
            
            const monitor = setInterval(() => {
                if (checkForFile()) {
                    clearInterval(monitor);
                }
            }, checkInterval);
            
            // Clear monitoring after timeout
            setTimeout(() => {
                clearInterval(monitor);
            }, checkInterval * maxAttempts);
        }
        
        // Enhanced debug function with file input state checking
        function checkFileInputState() {
            const state = {
                hasFiles: !!(fileInput.files && fileInput.files.length > 0),
                fileCount: fileInput.files ? fileInput.files.length : 0,
                value: fileInput.value,
                accept: fileInput.accept,
                capture: fileInput.capture || 'none',
                disabled: fileInput.disabled,
                readOnly: fileInput.readOnly

            console.log('File input state:', state);
            addDebugLog(`File input state: ${JSON.stringify(state)}`);
            
            if (state.hasFiles) {

                    const file = fileInput.files[i];
                    addDebugLog(`File ${i}: ${file.name} (${formatFileSize(file.size)})`);

            return state;
