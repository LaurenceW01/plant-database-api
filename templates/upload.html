<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Plant Photo - Plant Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .upload-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .plant-info {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #28a745;
        }
        
        .plant-name {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .log-id {
            font-size: 14px;
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }
        
        .upload-zone {
            border: 3px dashed #dee2e6;
            border-radius: 12px;
            padding: 40px 20px;
            margin: 30px 0;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .upload-zone:hover, .upload-zone.dragover {
            border-color: #28a745;
            background: #e8f5e8;
            transform: translateY(-2px);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #6c757d;
        }
        
        .upload-text {
            font-size: 18px;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #6c757d;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .upload-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
            display: none;
        }
        
        .upload-btn:hover {
            background: #218838;
        }
        
        .upload-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left-color: #0dcaf0;
        }
        
        .selected-file {
            background: #e8f5e8;
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .file-name {
            font-weight: 600;
            color: #28a745;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 14px;
            color: #6c757d;
        }
        
        .change-file-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }
        
        .change-file-btn:hover {
            background: #0056b3;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
        
        .secure-icon {
            color: #28a745;
            margin-right: 5px;
        }
        
        @media (max-width: 480px) {
            .upload-container {
                padding: 20px;
            }
            
            .plant-name {
                font-size: 20px;
            }
            
            .upload-zone {
                padding: 30px 15px;
            }
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <!-- Plant Information -->
        <div class="plant-info">
            <div class="plant-name" id="plantName">Loading...</div>
            <div class="log-id" id="logId">Log ID: Loading...</div>
        </div>
        
        <!-- Upload Zone -->
        <div class="upload-zone" id="uploadZone">
            <input type="file" class="file-input" id="fileInput" accept="image/*,.heic,.heif">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Drop your plant photo here</div>
            <div class="upload-hint">or click to select a file</div>
        </div>
        
        <!-- Selected File Display -->
        <div class="selected-file" id="selectedFile">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
            <button class="change-file-btn" id="changeFileBtn" onclick="changeFile()">Change File</button>
        </div>
        
        <!-- Upload Button -->
        <button class="upload-btn" id="uploadBtn">
            <span id="uploadText">Upload Photo</span>
            <span class="loading" id="loadingSpinner" style="display: none;"></span>
        </button>
        
        <!-- Debug Button for Mobile Testing (only shown if issues occur) -->
        <button class="change-file-btn" id="debugBtn" style="display: none; margin-top: 10px;" onclick="debugFileUpload()">
            üîç Test File Info (Debug)
        </button>
        
        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>
        
        <!-- Debug Information Display (Mobile) -->
        <div class="status-message status-info" id="debugInfo" style="display: none; font-family: monospace; font-size: 12px; text-align: left; max-height: 200px; overflow-y: auto;">
            <strong>üîç Debug Log:</strong><br>
            <div id="debugLog"></div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <span class="secure-icon">üîí</span>
            Secure upload ‚Ä¢ Photo will be linked to your plant log entry
        </div>
    </div>

    <script>
        // Extract token from URL
        const urlParts = window.location.pathname.split('/');
        const token = urlParts[urlParts.length - 1];
        
        // DOM elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const plantName = document.getElementById('plantName');
        const logId = document.getElementById('logId');
        const uploadText = document.getElementById('uploadText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        let selectedFileObj = null;
        let isProcessing = false; // Prevent double processing
        let uploadZoneClickTimeout = null; // Debounce clicks
        
        // Detect mobile device for better compatibility
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Load token information
        loadTokenInfo();
        
        // Event listeners with improved mobile support
        if (isMobile) {
            // Mobile-specific event handling
            console.log('Setting up mobile-specific event handlers');
            uploadZone.addEventListener('touchstart', handleMobileTouch, { passive: true });
            uploadZone.addEventListener('click', handleUploadZoneClickDebounced);
        } else {
            // Desktop event handling
            console.log('Setting up desktop event handlers');
            uploadZone.addEventListener('click', handleUploadZoneClickDebounced);
            uploadZone.addEventListener('dragover', handleDragOver);
            uploadZone.addEventListener('dragleave', handleDragLeave);
            uploadZone.addEventListener('drop', handleDrop);
        }
        
        // File input change handler with improved validation
        console.log('Setting up file input change handler');
        fileInput.addEventListener('change', handleFileSelectImproved);
        uploadBtn.addEventListener('click', uploadFile);
        
        // Add focus and blur handlers for debugging
        fileInput.addEventListener('focus', () => {
            console.log('File input focused');
            showStatus('üì± File picker opening...', 'info');
        });
        
        fileInput.addEventListener('blur', () => {
            console.log('File input blurred');
        });
        
        function handleMobileTouch(e) {
            console.log('Mobile touch event triggered');
            showStatus('üì± Touch detected, opening file picker...', 'info');
            
            // Prevent touch event issues on mobile
            e.preventDefault();
            if (!selectedFileObj && !isProcessing) {
                setTimeout(() => {
                    console.log('Triggering file input click after touch');
                    fileInput.click();
                }, 100); // Small delay for mobile compatibility
            } else {
                console.log('Touch ignored - file already selected or processing');
            }
        }
        
        function handleUploadZoneClickDebounced(e) {
            // Prevent rapid double-clicks
            if (uploadZoneClickTimeout) {
                clearTimeout(uploadZoneClickTimeout);
            }
            
            uploadZoneClickTimeout = setTimeout(() => {
                handleUploadZoneClick(e);
            }, 200); // 200ms debounce
        }
        
        function handleUploadZoneClick(e) {
            console.log('=== UPLOAD ZONE CLICK START ===');
            console.log('Event:', e);
            console.log('Target:', e.target);
            console.log('isProcessing:', isProcessing);
            console.log('selectedFileObj:', !!selectedFileObj);
            
            // Prevent multiple triggers and ensure single file selection
            if (isProcessing || selectedFileObj) {
                console.log('Click ignored - already processing or file selected');
                showStatus('‚è≥ Already have a file or processing...', 'info');
                return;
            }
            
            e.preventDefault();
            e.stopPropagation();
            
            console.log('Setting isProcessing to true');
            isProcessing = true;
            
            // Add debug log for mobile users
            if (isMobile) {
                addDebugLog('Upload zone clicked');
                showStatus('üì± Opening file picker...', 'info');
            }
            
            try {
                // Clear any existing file selection first
                console.log('Clearing existing file input value');
                fileInput.value = '';
                
                // Trigger file selection with mobile compatibility
                if (isMobile) {
                    console.log('Configuring mobile file input...');
                    // Mobile devices need different handling
                    fileInput.setAttribute('accept', 'image/*,.heic,.heif');
                    fileInput.setAttribute('capture', 'environment'); // Use camera if available
                    addDebugLog('File input configured for mobile/camera');
                }
                
                console.log('About to trigger fileInput.click()');
                console.log('File input element:', fileInput);
                console.log('File input accept:', fileInput.accept);
                console.log('File input capture:', fileInput.capture);
                
                // Add debug log for mobile
                if (isMobile) {
                    addDebugLog('Triggering file input click...');
                }
                
                fileInput.click();
                console.log('fileInput.click() called successfully');
                
                // Reset processing flag after click
                setTimeout(() => {
                    console.log('Resetting isProcessing flag after click');
                    if (isMobile) {
                        addDebugLog('File picker should be open now');
                    }
                    isProcessing = false;
                }, 500);
                
            } catch (error) {
                console.error('Error triggering file selection:', error);
                isProcessing = false;
                const errorMsg = 'Error opening file selector. Please try again.';
                showStatus(errorMsg, 'error');
                if (isMobile) {
                    addDebugLog(`File picker error: ${error.message}`);
                }
            }
            
            console.log('=== UPLOAD ZONE CLICK END ===');
        }
        
        function loadTokenInfo() {
            // For now, show placeholder. In a real implementation, you might
            // fetch token info from the server to display plant name
            plantName.textContent = 'Plant Photo Upload';
            logId.textContent = 'Token: ' + token.substring(0, 8) + '...';
            
            // Add mobile-specific hints
            if (isMobile) {
                const hint = uploadZone.querySelector('.upload-hint');
                hint.textContent = 'Tap to take photo or select from gallery (HEIC photos from iPhone supported)';
            }
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileImproved(files[0]);
            }
        }
        
        function handleFileSelectImproved(e) {
            console.log('=== FILE SELECTION EVENT START ===');
            console.log('Event type:', e.type);
            console.log('Event target:', e.target);
            console.log('Files length:', e.target.files.length);
            console.log('Files object:', e.target.files);
            console.log('isProcessing flag:', isProcessing);
            
            // Show immediate feedback
            showStatus('üì± Processing selected file...', 'info');
            
            if (isProcessing) {
                console.log('Already processing file selection, ignoring');
                showStatus('‚è≥ Already processing a file selection...', 'info');
                return;
            }
            
            if (e.target.files.length > 0) {
                isProcessing = true;
                const file = e.target.files[0];
                
                console.log('=== SELECTED FILE DETAILS ===');
                console.log('File name:', file.name);
                console.log('File size:', file.size);
                console.log('File type:', file.type);
                console.log('File lastModified:', file.lastModified);
                console.log('File webkitRelativePath:', file.webkitRelativePath);
                console.log('File constructor:', file.constructor.name);
                
                // Show file details to user
                showStatus(`üìÅ File selected: ${file.name} (${formatFileSize(file.size)})`, 'info');
                
                try {
                    console.log('Calling handleFileImproved...');
                    handleFileImproved(file);
                } catch (error) {
                    console.error('Error in handleFileImproved:', error);
                    showStatus(`‚ùå Error processing file: ${error.message}`, 'error');
                }
                
                // Reset processing flag
                setTimeout(() => {
                    console.log('Resetting isProcessing flag');
                    isProcessing = false;
                }, 1000);
            } else {
                console.log('No files selected - files.length is 0');
                showStatus('‚ùå No file selected. Please try again.', 'error');
            }
            
            console.log('=== FILE SELECTION EVENT END ===');
        }
        
        function handleFileImproved(file) {
            console.log('=== HANDLE FILE IMPROVED START ===');
            console.log('Processing file:', file.name);
            console.log('File object valid:', !!file);
            console.log('File name exists:', !!file.name);
            console.log('File size:', file.size);
            console.log('File type:', file.type);
            
            // Step 1: Validate file
            console.log('Step 1: Starting file validation...');
            showStatus('üîç Validating file...', 'info');
            
            if (!validateFileForUpload(file)) {
                console.log('File validation failed, stopping process');
                showStatus('‚ùå File validation failed', 'error');
                return;
            }
            
            console.log('Step 1: File validation passed ‚úÖ');
            showStatus('‚úÖ File validation passed', 'success');
            
            // Step 2: Store file reference
            console.log('Step 2: Storing file reference...');
            selectedFileObj = file;
            console.log('File stored successfully, selectedFileObj:', !!selectedFileObj);
            
            // Step 3: Update upload zone UI
            console.log('Step 3: Updating upload zone UI...');
            try {
                uploadZone.style.backgroundColor = '#e8f5e8';
                uploadZone.style.borderColor = '#28a745';
                uploadZone.querySelector('.upload-icon').textContent = '‚úÖ';
                uploadZone.querySelector('.upload-text').textContent = 'File selected: ' + file.name;
                uploadZone.querySelector('.upload-hint').textContent = 'Click "Upload Photo" below to continue';
                console.log('Upload zone UI updated successfully ‚úÖ');
            } catch (error) {
                console.error('Error updating upload zone UI:', error);
                showStatus(`‚ùå UI update error: ${error.message}`, 'error');
            }
            
            // Step 4: Update file info display
            console.log('Step 4: Updating file info display...');
            try {
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                selectedFile.style.display = 'block';
                console.log('File info display updated successfully ‚úÖ');
            } catch (error) {
                console.error('Error updating file info display:', error);
                showStatus(`‚ùå File info display error: ${error.message}`, 'error');
            }
            
            // Step 5: Show upload button
            console.log('Step 5: Showing upload button...');
            try {
                uploadBtn.style.display = 'inline-block';
                console.log('Upload button shown successfully ‚úÖ');
            } catch (error) {
                console.error('Error showing upload button:', error);
                showStatus(`‚ùå Upload button error: ${error.message}`, 'error');
            }
            
            // Step 6: Hide status messages and scroll on mobile
            console.log('Step 6: Final UI updates...');
            try {
                statusMessage.style.display = 'none';
                
                // Scroll to upload button on mobile for better UX
                if (isMobile) {
                    console.log('Scrolling to upload button on mobile');
                    uploadBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                console.log('Final UI updates completed ‚úÖ');
            } catch (error) {
                console.error('Error in final UI updates:', error);
            }
            
            // Success status
            showStatus(`‚úÖ Ready to upload: ${file.name}`, 'success');
            console.log('=== HANDLE FILE IMPROVED SUCCESS ===');
        }
        
        // Maintain backward compatibility with original function name
        function handleFile(file) {
            handleFileImproved(file);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function uploadFile() {
            if (!selectedFileObj) {
                showStatus('Please select a file first.', 'error');
                return;
            }
            
            if (isProcessing) {
                console.log('Upload already in progress');
                return;
            }
            
            isProcessing = true;
            console.log('Starting upload for:', selectedFileObj.name);
            
            // Enhanced mobile file validation
            if (!validateFileForUpload(selectedFileObj)) {
                isProcessing = false;
                return; // Error message already shown by validator
            }
            
            // Prepare form data with mobile compatibility and error handling
            let formData;
            try {
                formData = new FormData();
                formData.append('file', selectedFileObj);
                console.log('FormData created successfully');
            } catch (error) {
                console.error('Failed to create FormData:', error);
                handleUploadError('Failed to prepare file for upload. Please try again.');
                return;
            }
            
            // Show loading state
            uploadBtn.disabled = true;
            uploadText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            progressBar.style.display = 'block';
            statusMessage.style.display = 'none';
            
            // Try modern fetch API first (better mobile support), fallback to XMLHttpRequest
            if (window.fetch && !isMobile) {
                // Use fetch for modern browsers (desktop)
                uploadWithFetch(formData);
            } else {
                // Use XMLHttpRequest with enhanced mobile compatibility
                uploadWithXHR(formData);
            }
        }
        
        function validateFileForUpload(file) {
            console.log('=== FILE VALIDATION START ===');
            console.log('Validating file for upload:', file ? file.name : 'null', file ? file.size : 'null', file ? file.type : 'null');
            
            // Check if file object is valid
            console.log('Validation Step 1: Checking file object validity...');
            if (!file || !file.name) {
                console.log('‚ùå Validation failed: Invalid file object');
                showStatus('Invalid file selected. Please try again.', 'error');
                return false;
            }
            console.log('‚úÖ File object is valid');
            
            // Enhanced file type checking for iPhone compatibility
            console.log('Validation Step 2: Checking file extension...');
            const fileName = file.name.toLowerCase();
            console.log('File name (lowercase):', fileName);
            
            const allowedExtensions = ['.jpg', '.jpeg', '.png', '.webp', '.gif', '.heic', '.heif'];
            const hasValidExtension = allowedExtensions.some(ext => fileName.endsWith(ext));
            console.log('Allowed extensions:', allowedExtensions);
            console.log('Has valid extension:', hasValidExtension);
            
            if (!hasValidExtension) {
                console.log('‚ùå Validation failed: Invalid file extension');
                if (fileName.endsWith('.dng') || fileName.endsWith('.raw')) {
                    showStatus('üì± iPhone users: Please use regular Photo mode instead of ProRAW for plant photos.', 'error');
                } else {
                    showStatus(`Please select an image file. Supported: ${allowedExtensions.join(', ')}`, 'error');
                }
                return false;
            }
            console.log('‚úÖ File extension is valid');
            
            // Check MIME type (with iPhone HEIC support)
            console.log('Validation Step 3: Checking MIME type...');
            console.log('File MIME type:', file.type);
            
            if (file.type) {
                const allowedMimeTypes = [
                    'image/jpeg', 'image/png', 'image/webp', 'image/gif',
                    'image/heic', 'image/heif', 'image/x-heic', 'image/x-heif'
                ];
                console.log('Allowed MIME types:', allowedMimeTypes);
                console.log('MIME type valid:', allowedMimeTypes.includes(file.type));
                
                if (!allowedMimeTypes.includes(file.type)) {
                    console.log('‚ùå Validation failed: Invalid MIME type:', file.type);
                    
                    // Special message for iPhone users with common issues
                    if (isMobile && (file.type.includes('video') || fileName.includes('live'))) {
                        showStatus('üì± iPhone Live Photos detected. Please select a regular photo instead.', 'error');
                    } else {
                        showStatus(`Unsupported file format: ${file.type}. Please try a regular photo.`, 'error');
                    }
                    return false;
                }
                console.log('‚úÖ MIME type is valid');
            } else if (isMobile) {
                // On mobile, MIME type might not be detected for HEIC files
                console.log('‚ö†Ô∏è No MIME type detected (normal for some mobile files)');
            }
            
            // Check file size
            console.log('Validation Step 4: Checking file size...');
            const maxSize = 10 * 1024 * 1024; // 10MB
            console.log('File size:', file.size, 'Max allowed:', maxSize);
            
            if (file.size > maxSize) {
                console.log('‚ùå Validation failed: File too large');
                showStatus('File too large. Please select an image smaller than 10MB.', 'error');
                return false;
            }
            console.log('‚úÖ File size is valid');
            
            // Mobile-specific: Check if file is actually readable
            console.log('Validation Step 5: Checking file readability...');
            if (file.size === 0) {
                console.log('‚ùå Validation failed: File size is 0');
                showStatus('Invalid file selected. Please try again.', 'error');
                return false;
            }
            console.log('‚úÖ File size > 0');
            
            // Additional mobile validation: Try to create object URL
            console.log('Validation Step 6: Testing object URL creation...');
            try {
                const testUrl = URL.createObjectURL(file);
                console.log('‚úÖ Object URL created successfully:', testUrl.substring(0, 50) + '...');
                URL.revokeObjectURL(testUrl); // Clean up immediately
                console.log('‚úÖ Object URL revoked');
            } catch (error) {
                console.error('‚ùå Object URL creation failed:', error);
                
                // iPhone-specific error message
                if (isMobile) {
                    showStatus('üì± Unable to process this image. Try taking a new photo in regular Photo mode (not Portrait or Live Photo).', 'error');
                } else {
                    showStatus('File cannot be processed. Please try a different image.', 'error');
                }
                return false;
            }
            
            console.log('=== FILE VALIDATION SUCCESS ===');
            return true;
        }
        
        function uploadWithFetch(formData) {
            console.log('Using fetch API for upload');
            
            fetch(`/upload/${token}`, {
                method: 'POST',
                body: formData,
                // Don't set Content-Type header - let browser set it with boundary for multipart
            })
            .then(response => {
                console.log('Fetch response received, status:', response.status);
                return response.json();
            })
            .then(data => {
                handleUploadSuccess(data);
            })
            .catch(error => {
                console.error('Fetch error:', error);
                handleUploadError('Network error with fetch. Please try again.');
            });
        }
        
        function uploadWithXHR(formData) {
            console.log('Using XMLHttpRequest for upload (mobile compatibility mode)');
            
            const xhr = new XMLHttpRequest();
            
            // Enhanced mobile timeout
            xhr.timeout = isMobile ? 120000 : 60000; // 2 minutes for mobile, 1 minute for desktop
            
            // Progress tracking
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                    console.log('Upload progress:', percentComplete.toFixed(1) + '%');
                }
            });
            
            // Success handler
            xhr.addEventListener('load', () => {
                console.log('XHR response received, status:', xhr.status);
                console.log('XHR response text:', xhr.responseText);
                
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        console.log('Upload response:', response);
                        handleUploadSuccess(response);
                    } catch (parseError) {
                        console.error('Error parsing response:', parseError);
                        handleUploadError('Upload completed but response was invalid. Please refresh and try again.');
                    }
                } else {
                    try {
                        const errorResponse = JSON.parse(xhr.responseText);
                        handleUploadError(`Upload failed: ${errorResponse.error}`);
                    } catch (e) {
                        handleUploadError(`Upload failed (Error ${xhr.status}). Please try again.`);
                    }
                }
            });
            
            // Error handlers
            xhr.addEventListener('error', () => {
                console.error('XHR network error');
                handleUploadError('Network error. Please check your connection and try again.');
            });
            
            xhr.addEventListener('timeout', () => {
                console.error('XHR timeout');
                handleUploadError('Upload timed out. Please try again with a smaller image.');
            });
            
            xhr.addEventListener('abort', () => {
                console.error('XHR aborted');
                handleUploadError('Upload was cancelled. Please try again.');
            });
            
            // Mobile-specific: Add additional error handling
            xhr.addEventListener('loadstart', () => {
                console.log('Upload started successfully');
            });
            
            try {
                xhr.open('POST', `/upload/${token}`);
                
                // Mobile-specific headers
                if (isMobile) {
                    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                    xhr.setRequestHeader('Cache-Control', 'no-cache');
                }
                
                console.log('Sending XHR request with FormData');
                xhr.send(formData);
                
            } catch (error) {
                console.error('Error sending XHR request:', error);
                handleUploadError('Failed to start upload. Please try again.');
            }
        }
        
        function handleUploadSuccess(response) {
            console.log('Upload successful:', response);
            
            uploadBtn.disabled = false;
            uploadText.style.display = 'inline-block';
            loadingSpinner.style.display = 'none';
            progressBar.style.display = 'none';
            isProcessing = false;
            
            if (response.success) {
                showStatus(`‚úÖ Photo uploaded successfully to ${response.plant_name} log entry!`, 'success');
                // Hide upload controls after successful upload
                uploadZone.style.display = 'none';
                selectedFile.style.display = 'none';
                uploadBtn.style.display = 'none';
            } else {
                showStatus(`‚ùå Upload failed: ${response.error}`, 'error');
            }
        }
        
        function handleUploadError(errorMessage) {
            console.error('Upload error:', errorMessage);
            
            uploadBtn.disabled = false;
            uploadText.style.display = 'inline-block';
            loadingSpinner.style.display = 'none';
            progressBar.style.display = 'none';
            isProcessing = false;
            
            showStatus(`‚ùå ${errorMessage}`, 'error');
        }

        function changeFile() {
            if (isProcessing) {
                return; // Don't allow changes during processing
            }
            
            selectedFileObj = null; // Clear the selected file object
            fileInput.value = ''; // Clear the file input
            selectedFile.style.display = 'none';
            uploadBtn.style.display = 'none';
            
            // Reset upload zone appearance
            uploadZone.style.backgroundColor = '#f8f9fa';
            uploadZone.style.borderColor = '#dee2e6';
            uploadZone.querySelector('.upload-icon').textContent = 'üì∏';
            uploadZone.querySelector('.upload-text').textContent = 'Drop your plant photo here';
            
            if (isMobile) {
                uploadZone.querySelector('.upload-hint').textContent = 'Tap to take photo or select from gallery';
            } else {
                uploadZone.querySelector('.upload-hint').textContent = 'or click to select a file';
            }
            
            // Clear any status messages
            statusMessage.style.display = 'none';
            
            console.log('File selection reset');
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            // Auto-scroll to status on mobile
            if (isMobile) {
                statusMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            console.log('Status:', type, message);
        }
        
        // Debug information for troubleshooting
        console.log('Upload page initialized');
        console.log('Device type:', isMobile ? 'Mobile' : 'Desktop');
        console.log('User agent:', navigator.userAgent);
        console.log('Token:', token.substring(0, 8) + '...');
        console.log('Fetch support:', typeof window.fetch !== 'undefined');
        console.log('FormData support:', typeof FormData !== 'undefined');
        
        // Show debug button and debug panel on mobile for troubleshooting
        if (isMobile) {
            const debugBtn = document.getElementById('debugBtn');
            if (debugBtn) {
                debugBtn.style.display = 'inline-block';
            }
            
            // Show debug log panel on mobile
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.style.display = 'block';
                addDebugLog('Mobile debug mode enabled');
                addDebugLog(`User agent: ${navigator.userAgent}`);
                addDebugLog(`File API support: ${typeof FileReader !== 'undefined'}`);
                addDebugLog(`Blob support: ${typeof Blob !== 'undefined'}`);
            }
        }
        
        // Function to add debug log entries
        function addDebugLog(message) {
            const debugLog = document.getElementById('debugLog');
            if (debugLog) {
                const timestamp = new Date().toLocaleTimeString();
                debugLog.innerHTML += `[${timestamp}] ${message}<br>`;
                debugLog.scrollTop = debugLog.scrollHeight; // Auto-scroll to bottom
            }
        }
        
        function debugFileUpload() {
            addDebugLog('=== MANUAL DEBUG TEST START ===');
            
            if (!selectedFileObj) {
                showStatus('Please select a file first, then try debug test.', 'info');
                addDebugLog('No file selected for debug test');
                return;
            }
            
            const debugInfo = {
                name: selectedFileObj.name,
                size: selectedFileObj.size,
                type: selectedFileObj.type,
                lastModified: selectedFileObj.lastModified,
                webkitRelativePath: selectedFileObj.webkitRelativePath || 'none'
            };
            
            console.log('Debug file info:', debugInfo);
            addDebugLog(`File: ${debugInfo.name}`);
            addDebugLog(`Size: ${formatFileSize(debugInfo.size)}`);
            addDebugLog(`Type: ${debugInfo.type || 'unknown'}`);
            
            // Check if it's a HEIC file
            const fileName = selectedFileObj.name.toLowerCase();
            const isHeic = fileName.endsWith('.heic') || fileName.endsWith('.heif') || 
                         selectedFileObj.type === 'image/heic' || selectedFileObj.type === 'image/heif';
            
            if (isHeic) {
                addDebugLog('iPhone HEIC format detected! ‚úÖ');
            }
            
            // Test FormData creation
            try {
                const testFormData = new FormData();
                testFormData.append('file', selectedFileObj);
                
                let statusMessage = `‚úÖ File Debug: ${selectedFileObj.name} (${formatFileSize(selectedFileObj.size)})`;
                if (isHeic) {
                    statusMessage += ' - iPhone HEIC format detected ‚úÖ';
                }
                statusMessage += ' - FormData OK';
                
                showStatus(statusMessage, 'success');
                addDebugLog('FormData creation: SUCCESS ‚úÖ');
                
                // Show additional iPhone info
                if (isMobile && isHeic) {
                    console.log('iPhone HEIC file detected - this should work now!');
                    addDebugLog('iPhone HEIC compatibility: READY ‚úÖ');
                }
                
            } catch (error) {
                console.error('FormData test failed:', error);
                showStatus(`‚ùå File Debug Failed: ${error.message}`, 'error');
                addDebugLog(`FormData creation: FAILED - ${error.message}`);
            }
            
            addDebugLog('=== MANUAL DEBUG TEST END ===');
        }
    </script>
