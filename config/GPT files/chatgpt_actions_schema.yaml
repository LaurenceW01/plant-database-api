  /api/plants/get-context/{plant_id}:
    get:
      operationId: getPlantContext
      summary: Get plant context with location intelligence  
      description: Get comprehensive location and container context for a plant
      security: []
      parameters:
        - name: plant_id
          in: path
          required: true
          description: Plant ID or plant name (e.g., "1" or "Vinca")
          schema:
            type: string
            example: "1"
      responses:
        '200':
          description: Plant context with location and container details
          content:
            application/json:
              schema:
                type: object
                properties:
                  plant_id:
                    type: string
                  contexts:
                    type: array
                    items:
                      type: object
                      properties:
                        container:
                          type: object
                        location:
                          type: object
                        context:
                          type: object


  /api/plants/maintenance:
    get:
      operationId: maintainPlant
      summary: "Plant maintenance operations"
      description: "CHATGPT WORKAROUND: Move plants between locations and update container details using natural language commands (converted to GET due to ChatGPT POST issue). Supports plant moves, location additions/removals, and container updates."
      security: []
      parameters:
        - name: plant_name
          in: query
          required: true
          schema:
            type: string
          description: "Exact plant name from AI"
          example: "Tropical Hibiscus"
        - name: destination_location
          in: query
          required: false
          schema:
            type: string
          description: "New location name (null/empty for removal or container only change)"
          example: "Pool Path"
        - name: source_location
          in: query
          required: false
          schema:
            type: string
          description: "Current location (for ambiguity resolution or container change)"
          example: "Patio"
        - name: container_size
          in: query
          required: false
          schema:
            type: string
          description: "New container size"
          example: "Large"
        - name: container_type
          in: query
          required: false
          schema:
            type: string
          description: "New container type"
          example: "Ceramic Pot"
        - name: container_material
          in: query
          required: false
          schema:
            type: string
          description: "New container material"
          example: "Ceramic"
      responses:
        '200':
          description: "Plant maintenance operation completed successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Plant moved successfully"
                  data:
                    type: object
                    properties:
                      plant_name:
                        type: string
                        example: "Tropical Hibiscus"
                      old_locations:
                        type: array
                        items:
                          type: string
                        example: ["Patio"]
                      new_locations:
                        type: array
                        items:
                          type: string
                        example: ["Pool Path"]
                      container_updates:
                        type: object
                        properties:
                          size:
                            type: string
                          type:
                            type: string
                          material:
                            type: string
                        example: {"size": "Large"}
                      operation_type:
                        type: string
                        example: "move"
        '400':
          description: "Bad request - validation error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Plant name is required"
        '404':
          description: "Plant or location not found"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Plant not found"
        '422':
          description: "Ambiguity error - user needs to provide more information"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Multiple locations found"
                  options:
                    type: object
                    properties:
                      locations:
                        type: array
                        items:
                          type: string
                        example: ["Front Patio", "Back Patio", "Side Patio"]
                      message:
                        type: string
                        example: "Please specify which patio location"

  # =============================================
  # AI-POWERED ANALYSIS (2 operations)
  # =============================================

  /api/plants/diagnose:
    get:
      operationId: diagnosePlant
      summary: AI-powered plant diagnosis
      description: "CHATGPT WORKAROUND: Get AI-powered plant health diagnosis with location intelligence (converted to GET due to ChatGPT POST issue)"
      security: []
      parameters:
        - name: plant_name
          in: query
          required: true
          schema:
            type: string
          description: "Name of the plant"
          example: "Rose"
        - name: user_notes
          in: query
          required: false
          schema:
            type: string
          description: "Observations about the plant"
          example: "Plant has yellow leaves and brown spots"
        - name: location
          in: query
          required: false
          schema:
            type: string
          description: "Plant location for context"
          example: "Garden bed 2"
        - name: analysis_type
          in: query
          required: false
          schema:
            type: string
            default: "general_care"
          description: "Type of analysis to perform"
      responses:
        '200':
          description: AI diagnosis with recommendations
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  analysis:
                    type: object
                    properties:
                      plant_name:
                        type: string
                      ai_analysis:
                        type: string
                      enhanced_with_location:
                        type: boolean

  /api/plants/enhance-analysis:
    get:
      operationId: enhanceAnalysis
      summary: Enhance plant analysis with database knowledge
      description: "CHATGPT WORKAROUND: Enhance existing analysis with location and database context (converted to GET due to ChatGPT POST issue)"
      security: []
      parameters:
        - name: plant_identification
          in: query
          required: true
          schema:
            type: string
          description: "Plant name you identified"
          example: "Tomato Plant"
        - name: gpt_analysis
          in: query
          required: false
          schema:
            type: string
          description: "Your image analysis text"
          example: "This tomato plant shows yellowing leaves..."
        - name: user_question
          in: query
          required: false
          schema:
            type: string
          description: "User's question if any"
        - name: location
          in: query
          required: false
          schema:
            type: string
          description: "Plant location"
        - name: analysis_type
          in: query
          required: false
          schema:
            type: string
            default: "health_assessment"
          description: "Type of analysis to perform"
      responses:
        '200':
          description: Enhanced analysis with database knowledge
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  enhanced_analysis:
                    type: object
                    properties:
                      plant_match:
                        type: object
                      care_enhancement:
                        type: object
                      diagnosis_enhancement:
                        type: object

  # =============================================
  # HEALTH LOGGING (1 consolidated operation)
  # =============================================

  /api/logs:
    get:
      operationId: manageLogs
      summary: "Unified plant health logging endpoint"
      description: "CONSOLIDATED ENDPOINT: Create, Read, Update, and Search plant health logs through a single endpoint. CHATGPT WORKAROUND: Using GET with query parameters due to ChatGPT POST limitations. NEW FEATURE: Log updates now supported!"
      security: []
      parameters:
        # Operation control
        - name: action
          in: query
          required: false
          schema:
            type: string
            enum: ["create", "update"]
          description: "Operation type: 'create' for new log entry, 'update' for existing entry. Omit for search/get operations."
          example: "create"
        - name: log_id
          in: query
          required: false
          schema:
            type: string
          description: "Log ID for get/update operations. For get: omit action. For update: use action=update."
          example: "LOG-20240115-001"
        
        # Core log fields (for create/update)
        - name: plant_name
          in: query
          required: false
          schema:
            type: string
          description: "Name of the plant (required for create, optional for update)"
          example: "Tomato Plant #1"
        - name: log_title
          in: query
          required: false
          schema:
            type: string
          description: "Title for the log entry"
          example: "Weekly Health Check"
        - name: diagnosis
          in: query
          required: false
          schema:
            type: string
          description: "Plant diagnosis or health assessment"
          example: "Minor nitrogen deficiency detected"
        - name: treatment_recommendation
          in: query
          required: false
          schema:
            type: string
          description: "Treatment recommendations"
          example: "Apply balanced fertilizer every 2 weeks"
        - name: symptoms_observed
          in: query
          required: false
          schema:
            type: string
          description: "Observed symptoms"
          example: "Yellow leaf edges, slight wilting"
        - name: user_notes
          in: query
          required: false
          schema:
            type: string
          description: "Additional user observations"
          example: "Plant recovering well from repotting"
        - name: location
          in: query
          required: false
          schema:
            type: string
          description: "Plant location"
          example: "Living room windowsill"
        - name: follow_up_required
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: "Whether follow-up is required"
        - name: follow_up_date
          in: query
          required: false
          schema:
            type: string
          description: "Follow-up date (YYYY-MM-DD format)"
          example: "2024-01-22"
        
        # Search parameters (when no action specified)
        - name: query
          in: query
          required: false
          schema:
            type: string
          description: "Search query for logs (searches across all fields)"
          example: "nitrogen deficiency"
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
          description: "Maximum number of results to return"
          
        # Legacy support
        - name: treatment
          in: query
          required: false
          schema:
            type: string
          description: "Legacy parameter - same as treatment_recommendation"
            
      responses:
        '200':
          description: "Operation successful (search, get, or update)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  operation:
                    type: string
                    enum: ["search", "get", "update"]
                    description: "Type of operation performed"
                  # Search results
                  search_results:
                    type: array
                    items:
                      type: object
                      properties:
                        log_id:
                          type: string
                        plant_name:
                          type: string
                        log_date:
                          type: string
                        diagnosis:
                          type: string
                        user_notes:
                          type: string
                  total_results:
                    type: integer
                  # Single log entry (get operation)
                  log_entry:
                    type: object
                    additionalProperties: true
                  # Update operation
                  log_id:
                    type: string
                  updated_fields:
                    type: array
                    items:
                      type: string
                  message:
                    type: string
        '201':
          description: "Log entry created successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  operation:
                    type: string
                    enum: ["create"]
                  log_id:
                    type: string
                  plant_id:
                    type: string
                  upload_url:
                    type: string
                  upload_token:
                    type: string
                  message:
                    type: string
        '400':
          description: "Bad request - missing required parameters or validation failed"
        '404':
          description: "Log entry not found (for get/update operations)"

